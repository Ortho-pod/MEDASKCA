<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Request access • MEDASKCA</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:650px;margin:40px auto;padding:0 16px;}
    form{display:grid;gap:12px;margin-top:16px}
    input,button{font-size:16px;padding:10px}
    button{cursor:pointer}
    .msg{margin-top:16px}
    .hint{color:#555;font-size:14px;margin-top:8px}
  </style>
</head>
<body>
  <h1>Request access</h1>
  <p>Enter your details and we’ll email you a link after approval.</p>

  <form id="reg">
    <input name="name"  placeholder="Your name" required />
    <input name="email" type="email" placeholder="Your email" required />
    <input name="org"   placeholder="Organisation (optional)" />
    <button>Request access</button>
  </form>

  <div class="msg" id="msg"></div>
  <p class="hint">Having trouble? Email <a href="mailto:amonterubio@medaskca.com">amonterubio@medaskca.com</a>.</p>

  <script>
    const f = document.getElementById('reg');
    const msg = document.getElementById('msg');
    f.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Submitting…';
      const data = Object.fromEntries(new FormData(f).entries());
      try {
        const r = await fetch('/api/register', {
          method: 'POST',
          headers: {'content-type':'application/json'},
          body: JSON.stringify(data),
        });
        if (!r.ok) throw new Error(await r.text());
        msg.textContent = 'Thanks! Check your email — we’ll send a link after approval.';
        f.reset();
      } catch (err) {
        msg.textContent = 'Something went wrong: ' + err.message;
      }
    });
  </script>
</body>
</html>
